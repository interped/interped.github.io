<html>
	<head>
		<script src="src.js"></script>
	</head>
	<body>
		Nicotine Strength<input type="text" id="str" value="3"></input>mg<br />
		PG Dilute<input type="text" id="pg" value="30"></input>%<br />
		VG Dilute<input type="text" id="vg" value="70"></input>%<br />
		<div id="flavors">
		</div>
		<button onclick="AddFlavor( event )">Add Flavor</button><br />
		Amount To Make<input type="text" id="amt" value="10"></input>ml<br />
		<hr />

		<table id="display">
			<tr>
				<th>Ingredient</th>
				<th>ml</th>
				<th>%</th>
			</tr>
			<tr>
				<td>Nicotine Juice 100 mg (100% PG)</td>
				<td id="nicml">0</td>
				<td id="nicp">0</td>
			</tr>
			<tr>
				<td>PG Dilute</td>
				<td id="pgml">0</td>
				<td id="pgp">0</td>
			</tr>
			<tr>
				<td>VG Dilute</td>
				<td id="vgml">0</td>
				<td id="vgp">0</td>
			</tr>
			<tr>
				<td><i>Total Base</i></td>
				<td id="baseml">0</td>
				<td id="basep">0</td>
			</tr>
		</table>

		<hr />

		<p id="nicmg">Strength: </p>
		<p id="ratio">PG/VG Ratio: </p>
		<p id="flvrtotal">Flavor total: </p>

		<div id="prompt" style="background-color: grey; position: fixed; top: 0; left: 0; visibility: hidden;">
			Name: <input type="textarea" id="flavorname" /><button onclick="ConfirmFlavor()">Ok</button><button onclick="CancelFlavor()">X</button>
		</div>
	</body>
</html>
